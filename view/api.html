<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Version checker API</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        // API
        $(document).ready(function () {
            $.ajax({
                data: {
                    check: "check"
                },
                url: '../api/versionChecker.php',
                type: 'POST',
                success: function (data) {
                    $("#version").text(data);
                },
                error: function (data) {
                    alert("Error " + data);
                }
            });
        });
    </script>
</head>

<body>
    <h1 id="version">API didn't return anything</h1>
</body>

</html>
